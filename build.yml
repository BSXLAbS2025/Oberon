name: Oberon Multi-Arch Build

on: [push, pull_request]

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: linux-amd64
            os: ubuntu-latest
            cmake_flags: ""
          - target: linux-i386
            os: ubuntu-latest
            # Установка библиотек для 32-битной сборки
            setup: sudo apt-get update && sudo apt-get install -y gcc-multilib
            cmake_flags: "-DCMAKE_C_FLAGS=-m32"
          - target: linux-arm64
            os: ubuntu-latest
            setup: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu
            cmake_flags: "-DCMAKE_C_COMPILER=aarch64-linux-gnu-gcc"
          - target: macos-arm64
            os: macos-latest
            cmake_flags: "-DCMAKE_OSX_ARCHITECTURES=arm64"
          - target: win64
            os: windows-latest
            cmake_flags: ""

    steps:
    - uses: actions/checkout@v4

    - name: Setup Environment
      if: matrix.setup
      run: ${{ matrix.setup }}

    - name: Configure CMake
      run: cmake -B build ${{ matrix.cmake_flags }} -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release

    - name: Prepare Artifacts
      shell: bash
      run: |
        mkdir -p dist/modules
        # Поиск бинарника (учет разных путей Windows/Linux)
        if [ -f "build/Release/oberon.exe" ]; then
          cp build/Release/oberon.exe dist/
        elif [ -f "build/oberon" ]; then
          cp build/oberon dist/
        fi
        cp LICENSE README.MD dist/ 2>/dev/null || true

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: Oberon-v4.0-${{ matrix.target }}
        path: dist/
